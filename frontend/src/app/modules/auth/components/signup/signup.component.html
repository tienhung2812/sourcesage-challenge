<div class="row">
    <div class="col-3 col-md-8 bg">
        <img src="assets/images/register-bg.jpg">
    </div>
    <div class="col-9 col-md-4">
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo@2x.jpg">
            </div>
            <div class="form">
                <div class="container align-middle justify-content-center">
                    <div class="title">
                        <h3>Sign Up</h3>
                        <p>Already have an account? <a [routerLink]="['/auth/login']">Login</a></p>
                    </div>
                    <div class="error-message">
                        {{errorMessage}}
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="name" formControlName="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                                placeholder="First and last name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select formControlName="gender" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                                <option [ngValue]="0" [selected]="true">Male</option>
                                <option [ngValue]="1">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" formControlName="age" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.age.errors }" placeholder="Age in number">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
