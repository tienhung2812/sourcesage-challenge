<div class="row">
    <div class="col-3 col-md-8 bg">
        <img src="assets/images/login-bg.jpg">
    </div>
    <div class="col-9 col-md-4 ">
        <div class="container h-100">
            <div class="logo">
                <img src="assets/images/logo@2x.jpg">
            </div>
            <div class="form">
                <div class="container align-middle justify-content-center ">
                    <div class="title">
                        <h3>Login</h3>
                        <p>Don't have account yet? <a [routerLink]="['/auth/signup']">Sign Up</a></p>
                    </div>
                    <div class="error-message">
                        {{errorMessage}}
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
                            <div class="forget-password">
                                <a>Forget Password</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
